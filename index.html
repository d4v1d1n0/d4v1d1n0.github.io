<!DOCTYPE html> <!--Serve semplicemente a dire che il file è una pagina HTML e in particolare che si tratta di un documento secondo lo standard HTML5. Lo si mette punto e basta.-->
<html lang="it"> <!--È il tag che racchiude tutta la pagina e ci permette ad esempio di definire quale sia la lingua della pagina, come nel nostro caso in cui abbiamo definito che il documento è in Italiano grazie all'attributo lang="it"-->
    <head><title>Ciao Mondo!</title></head> <!--Questo tag contiene una serie di informazioni utili per la gestione della pagina, nel nostro caso abbiamo definito ad esempio quale sarà il titolo che apparirà sui motori di ricerca e sulle linguette del browser, grazie al tag <title>, ma questa sezione è destinata a contenere molto di più: dall'inserimento di librerie alla definizione dell'insieme di caratteri. Vedremo tutto in seguito.-->
    <body> <!--Contiene gli elementi della pagina, tutto il contenuto e tutti i relativi tag che saranno poi resi a video vengono inseriti qui dentro, come abbiamo fatto nel nostro caso con il titolo e il paragrafo.-->
        <h1>Ciao mondo</h1>
        <p>questa è la prova 22</p>
    </body>
</html>
